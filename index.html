<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPrediction.com</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Roboto Slab", serif;
        font-weight: 400;
      }

      footer {
        background-color: #000;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
      }
      footer h5,
      footer h6,
      footer p {
        margin: 0;
        color: #fff;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-dark">
        Selamat Datang, di Pusat Prediksi Dunia Saham
      </h1>
      <p><h6 class="text-center text-dark">Silahkan Pilih Saham Anda </h6></p>
      <form action="/predict" method="POST" class="text-center">
        <select name="stock_symbol" id="stock_symbol" class="form-select">
            {% for symbol, name in stocks.items() %}
            <option value="{{ symbol }}">{{ name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary mt-3">Prediksi</button>
      </form>
    </div>

    <footer class="text-center">
      <h5>
        Website Prediksi yang Meng-implementasikan Algoritma Random Forest
      </h5>
      <p>
        Menggunakan Dataset Indikator Teknikal: Exponential Moving Average 10
        (EMA 10)
      </p>
    </footer>
  </body>
</html>
